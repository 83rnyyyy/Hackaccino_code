<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>3D World</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree" src="https://cdn.aframe.io/test-models/models/tree/scene.gltf"></a-asset-item>
    </a-assets>

    <a-box position="0 2 -4" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
    <a-sphere position="2 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <a-sky color="#87CEEB"></a-sky>
    <a-entity light="type: directional; intensity: 1" position="0 4 -4"></a-entity>
    <a-entity gltf-model="#tree" position="3 0 -6" scale="0.5 0.5 0.5"></a-entity>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
